<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSION_WZ</title>
    <link rel="stylesheet" href="wave3.css">
</head>
<body>
    <div class="container">
        <div class="welcome">Player Name : <span id="result"></span></div>
        <div class="sen">FORTHOSEWHODARE</div>
        <div class="p-text">WAVE 3</div>
        <button type="button" class="start" onclick="hide()">START GAME</button>
        <img src="./Img/crosshair.png" class="cursor" />
        <img src="./Img/blood-spot.png" class="blood" />
        <div class="instruction" id="instruction">
            <header class="header">Instructions</header>
            <p class="text">Kill atleast 5 zombies in 20 seconds</p>

            <p class="text">Zombies are very difficult to handle</p>
            <p class="text">Complete the challenge to complete this game</p>
        </div>
      </div>
    <script src="wave3.js"></script>
